Namespaces:
  =: io.murano.resources
  std: io.murano
  sys: io.murano.system


Name: Instance


Properties:
  name:
    Contract: $.string().notNull()
  assignFloatingIp:
    Contract: $.bool().notNull()
    Default: false
  floatingIpAddress:
    Contract: $.string()
    Usage: Out
  ipAddresses:
    Contract: [$.string()]
    Usage: Out
  image:
    Contract: $.string().notNull()
  cloudid:
    Contract: $.string()
  cloud:
    Contract: $.class(sys:Cloud)
    Usage: Runtime

Methods:
  initialize:

  deploy:

  destroy:
